<md-list >
   <md-list-item>
     <a
      [routerLink]="['/home/latest', { page: 1 }]"
      routerLinkActive="active"
      class="category-menu"
      > 最新 </a>
    </md-list-item>

    <md-list-item>
     <a
      [routerLink]="['/home/popular', { page: 1 }]"
      routerLinkActive="active"
      class="category-menu"
      > 推荐 </a>
    </md-list-item>

    <md-list-item
      *ngFor="let category of categories"
    >
    <a
      [routerLink]="['/home', category.id, { page: 1 }]"
      routerLinkActive="active"
      class="category-menu"
    >{{ category.name }}</a>
   </md-list-item>
</md-list>
