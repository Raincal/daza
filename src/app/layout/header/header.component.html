<md-toolbar color="primary" class="navbar">
  <nav>
    <a routerLink="/home" class="logo" routerLinkActive="active">
      <img alt="Brand" src="../../assets/ic_logo_light.png">
    </a>
    <span class="fill"></span>
    <button
      *ngIf="!user"
      routerLink="/account/login"
      md-raised-button
      color="accent"
    >登录</button>

    <div class="avatar-wrapper" *ngIf="user">
      <img
        style="cursor: pointer;"
        [md-menu-trigger-for]="menu"
        md-card-avatar src="{{ user.avatar_url || 'http://daza.blankapp.org/static/images/placeholder_image.png' }}">
      <md-menu #menu="mdMenu">
        <button md-menu-item> {{ user.name }} </button>
        <button md-menu-item> 设置 </button>
        <button md-menu-item (click)="logout()"> 退出 </button>
      </md-menu>
    </div>

  </nav>
</md-toolbar>
